{% extends 'staff_base.html' %}

{% block main %}
<div class="row heading-bg">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
      <h5 class="txt-dark"> حذف مستخدم</h5>
    </div>
</div>

<div class="col-sm-6">
    <div class="panel panel-default card-view">
        <div class="panel-wrapper collapse in">
            <div class="panel-body">
                <div class="form-wrap">
                    <form class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        <h5>هل أنت متأحد من حذف {{ user_id }} ؟</h5>

                        <button class="btn btn-danger btn-rounded" type="submit" > حذف</button>
                        <a href="{% url 'Staff:ListUsersPage' %}" class="btn btn-primary btn-rounded">إلغاء الأمر</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
