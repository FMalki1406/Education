{% extends 'staff_base.html' %}

{% load static %}



{% block main %}


<div class="row heading-bg">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
      <h5 class="txt-dark">جدول الوزارات</h5>
    </div>
    <!-- /Breadcrumb -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <div class="contact-list">
                        <div class="row">
                            <aside class="col-lg-2 col-md-4 pr-0">
                                <div class="mt-20 mb-20 ml-15 mr-15">

                                    <a href="{% url 'Staff:MinistryCreatePage' %}" class="btn btn-danger btn-block">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        إضافة وزارة
                                    </a>


                                </div>
                            </aside>

                            <aside class="col-lg-10 col-md-8 pl-0">
                                <div class="panel pa-0">
                                    <div class="panel-wrapper collapse in">
                                        <div class="panel-body  pa-0">
                                            <div class="table-responsive mb-30">
                                                <table id="datable_1" class="table  display table-hover mb-30" data-page-size="10">
                                                    <thead>
                                                        <tr>
                                                            <th>No</th>
                                                            <th>اسم الوزاره</th>
                                                            <th>الإجراء</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    {% for ministry in ministry %}
                                                    <tr>
                                                            <td>{{ ministry.id }}</td>
                                                            <td>{{ ministry.ministry_name }}</td>
                                                            <td>
                                                                <a href="{% url 'Staff:MinistryUpdatePage' ministry.id  %}" class="btn btn-primary btn-rounded">
                                                                    <span class="glyphicon glyphicon-trash"></span>
                                                                    تعديل
                                                                </a>
                                                            </td>

                                                            {% endfor %}
                                                        </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-user">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
</div>
{% endblock %}
